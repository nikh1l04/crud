
<div class="container">

    <!DOCTYPE html>
    <html>
    <head>
        <title>Update Page</title>
    </head>
    <body>
        <h2>Update Item</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="slNo"><b>Sl No.</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <br><br>
              <input type="number" class="form-control" id="slNo" value="{{data.Slno}}" name="Slno" placeholder="">
            </div>
            <div class="form-group"><br>
                <label for="itemName"><b>Item Name</b></label>
                <br><br>
                <input type="text" class="form-control" id="itemName" value="{{data.Itemname}}" name="Itemname" placeholder="">
              </div>
              <div class="form-group"><br>
                <label for="description"><b>Description</b></label>
                <br><br>
                <input type="text" class="form-control" id="description" value="{{data.Description}}" name="Description" placeholder="">
              </div>
            <br><br>
            <button type="submit" class="btn btn-success">Update</button>
          </form>
    </body>
    </html>
