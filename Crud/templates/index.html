<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Heading section -->
    <div class="card text-center">
        <div class="card-body bg-secondary">
          <h3 class="card-title" style="color:rgb(28, 2, 2); font-family:cursive;">SIMPLE CRUD OPERATION</h3>
        </div>
      </div>

    
          </div>
        </div>
        <br>
        <br>

        <div class="container">

                <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="slNo"><i><b>Sl No.</b></label><br>
                  <input type="number" class="form-control" id="slNo" name="Slno" placeholder="">
                </div>
                <div class="form-group"><br>
                    <label for="itemName"><i><b> Item Name </b></label>
                    <input type="text" class="form-control" id="itemName" name="Itemname" placeholder="">
                  </div>
                  <div class="form-group"><br>
                    <label for="description"><i><b> Description </b> </label>
                    <input type="text" class="form-control" id="description" name="Description" placeholder="">
                  </div> <br>

                <button type="submit" class="btn btn-success">Create</button>
              </form>
            
            <br>

            <div class="container">
              {% for message in messages %}
              <div class="alert alert-success">
                {{message}}
              </div>
            
              {% endfor %}
            </div>
            <br>


            <div class="container display">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in data %}
                  <tr>
                    <th scope="row">{{i.Slno}}</th>
                    <td>{{i.Itemname}}</td>
                    <td>{{i.Description}}</td>
                    <td>
                     
                      <div class="btn-group">
                        <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a> &nbsp; &nbsp;
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                      </div>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
          </div>
            
            
            

            
            

            

    
</body>
</html>
